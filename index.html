<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
    <style>
        body {
            background-color: #F8F9FA;
            color: #6C757D;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 8rem;
            font-weight: 700;
            color: #E9ECEF;
            margin: 0;
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        h2 {
            font-size: 1.5rem;
            color: #343A40;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            color: #6C757D;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Please check the URL or go back to the <a href="javascript:history.back()">previous page</a>.</p>
    </div>
</body>
</html>
